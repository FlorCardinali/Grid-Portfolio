<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-portfolio</title>
  </head>

<style>
  /* Colores fijos para evitar el flash gris */
  :root {
    --bg-black: #0d0f14;
    --pink-pastel: #fbcfe8;
  }

  body, html {
    background-color: var(--bg-black) !important;
    margin: 0;
    padding: 0;
  }

  .preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--bg-black);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .spinner {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(251, 207, 232, 0.1);
    border-top: 3px solid var(--pink-pastel);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

  
  <body>
    <div id="preloader-global" class="preloader">
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
